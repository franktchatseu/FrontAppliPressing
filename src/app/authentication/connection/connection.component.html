<!DOCTYPE HTML>
<html lang="fr">

<head>
	<title>Cloud Login Form Responsive Widget Template :: w3layouts</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Cloud Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	
	<!-- Meta tag Keywords -->

	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->

	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Encode+Sans+Condensed:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext,vietnamese"
	    rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- title -->
	<h1>
        <span>Connection  </span>
        <span style="color: white;">AppliPressing</span>
    </h1>
    
	<!-- //title -->

	<!-- content -->
	<div class="container">
		<div id="clouds">
			<div class="cloud x1"></div>
			<!-- Time for multiple clouds to dance around -->
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
		</div>
		<!-- content form -->
		<div class="sub-main-w3">
			<div class="alert alert-danger">
				{{error}}
			</div>
			<form  [formGroup]="loginform" (ngSubmit)="login()">
				<div class="form-style-agile form-group">
					<label>
						<i class="fas fa-user"></i>
						Login

					</label>
					<input placeholder="Username" name="Name" type="text" required="" formControlName="email">
				</div>
				<div class="form-style-agile form-group">
					<label>
						<i class="fas fa-unlock-alt"></i>
						Password

					</label>
					<input placeholder="Password" name="Password" type="password" required="" formControlName="password">
				</div>
				<input type="submit" value="Log In"  (click)="connection()">
				<input type="submit" value="LogJWt"  [disabled]="loginform.invalid">
			</form>
		</div>
		<!-- //content form -->
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="footer">
		<h2>&copy; Reserver uniquement aux utilisateurs de cette structure
			
		</h2>
	</div>
	<!-- //copyright -->


</body>

</html>
