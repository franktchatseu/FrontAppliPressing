

<button class="btn btn-primary" (click)="add()">Nouveau Client</button>
<br/>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

   
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.idClient}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom_client}} </td>
    </ng-container>

    <!-- town Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
      <td mat-cell *matCellDef="let row"> {{row.ville_client}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
      <td mat-cell *matCellDef="let row" > {{row.tel_client}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" > <button class="btn btn-info ml-1 btn-sm" (click)="update(row)">Update</button>
        <button class="btn btn-danger ml-1 btn-sm" (click)="delete(row.idClient)">Delete</button>
        <button class="btn btn-success ml-1 btn-sm" (click)="depot(row)"  >Depot</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15,20]"></mat-paginator>
</div>
